<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせ - TAKO</title>
  <meta name="description" content="農事組合法人 田高へのお問い合わせフォームです。ご質問やご相談はこちらからお気軽にどうぞ。">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/reset.css"> <!-- スタイル初期化用のCSS -->
  <!-- Googleフォント (Josefin Sans) 読み込み -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-sp.css" media="screen and (max-width: 910px)">
</head>

  <body>
    <header id="header">
      <a href="index.html"> <!-- ロゴのリンクはトップページ(index.html)へ -->
        <h1 class="site-title">
          <img src="img/logo-HAIKEI-white.png" alt="" class="logo-back">
          <img src="img/logo.svg" alt="のうぎょうくみあいほうじんたこうのろごまーく" class="logo-img">
        </h1>
      </a>
      <!-- ハンバーガーメニュー -->
      <input type="checkbox" id="hamburger-toggle" class="hamburger-checkbox">
      <label for="hamburger-toggle" class="hamburger-label" aria-label="メニューを開閉する" aria-controls="global-nav">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
          <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
        </svg>
      </label>
      <nav id="global-nav">
        <ul>
          <li><a href="index.html#ABOUT">私たちについて</a></li>
          <li><a href="index.html#ACTIVITIES">活動記録</a></li>
          <li><a href="index.html#CORPORATION">法人情報</a></li>
          <li><a href="contact.html">お問い合わせ</a></li> <!-- 現在のページへのリンク -->
        </ul>
      </nav>
    </header>

    <main>
      <section id="CONTACT" class="wrapper">
        <h2 class="sec-title">
          CONTACT
          <span class="sec-subtitle">お問い合わせ</span>
        </h2>
        <form action="#" method="post">
          <div class="form-item">
            <label for="name">お名前<span class="required">必須</span></label>
            <input type="text" id="name" name="your-name" required>
          </div>
          <div class="form-item">
            <label for="email">E-mail<span class="required">必須</span></label>
            <input type="email" id="email" name="your-email" required>
          </div>
          <div class="form-item">
            <label for="tel">電話番号</label>
            <input type="tel" id="tel" name="your-tel">
          </div>
          <div class="form-item">
            <label for="message">お問い合わせ内容<span class="required">必須</span></label>
            <textarea id="message" name="your-message" rows="5" required></textarea>
          </div>
          <div class="button"><input type="submit" value="送信"></div>
        </form>
      </section>
    </main>

    <footer id="footer">
      <p>&copy; 2025 NOGYO TAKO</p>
    </footer>

      </svg>
    </a>
  </body>

</html>
